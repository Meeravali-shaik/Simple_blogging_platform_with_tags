{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="text-center mb-4">
        <h2 class="font-weight-bold" style="color: #1D1D1D;">Login to Your Account</h2>
        <p class="text-muted">Welcome back! Please enter your details.</p>
    </div>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label" style="font-weight: 600;">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username" style="border-radius: 8px;">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="font-weight: 600;">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password" style="border-radius: 8px;">
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: #0078D4; border-color: #0078D4; font-weight: bold; border-radius: 8px;">Log In</button>
    </form>
    <div class="text-center mt-3">
        <p class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary">Sign Up</a></p>
    </div>
</div>
{% endblock %}
