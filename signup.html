{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px; background-color: #f5f8fa; padding: 20px; border-radius: 8px;">
    <div class="text-center mb-4">
        <h2 class="font-weight-bold" style="color: #1DA1F2;">Sign Up</h2>
        <p class="text-muted">Join the conversation.</p>
    </div>
    <form method="POST" action="{{ url_for('signup') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: #1DA1F2; border-color: #1DA1F2; font-weight: bold;">Sign Up</button>
    </form>
    <div class="text-center mt-3">
        <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Log in</a></p>
    </div>
</div>
{% endblock %}
